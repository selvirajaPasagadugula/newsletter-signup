<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Buddy | News letter Signup</title>
    <link rel="stylesheet" href="./css/base.css" />
</head>

<body>
    <div class="signup-area">
        <img class="signup-area__logo" src="./images/logo.png" alt="logo-code-buddy" />
        <!-- <h3>Thanks!You'll appreciate yourself for Signing up!</h3> -->
        <form class="signup-area__form" action="/" method="post">
            <input type="text" name="firstName" placeholder="Your First Name" />
            <input type="text" name="lastName" placeholder="Your Last Name" />
            <input type="text" name="email" placeholder="Your e-Mail" />
            <button class="signup-area__form-button" type="submit">
                Sign me Up!
            </button>
            <small style="text-align: center">&copy;The Code Buddy</small>
        </form>
    </div>
</body>

</html>
